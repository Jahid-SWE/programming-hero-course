<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            transition: 3s;
        }
        .box:hover{
            width: 500px;
            height: 50px;
            transform: 50px 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>Thransform whire is shange shape of the div Property</li>
        <li>translate how may big or small and angle roted from this curve</li>
        <li> Transition how may time to take time to change shape </li>
    </ul>
    <div class="box">box- 1</div>
    <div class="box">box- 2</div>
    <div class="box">box- 3</div>
</body>
</html>
