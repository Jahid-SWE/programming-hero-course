<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash Login Form</title>
    <!-- daisyUi plugin -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->

<body class="flex justify-center items-center">
    
    <form action="" class="border-2 border-red-500  w-[350px]">
        <div>
            <label for="">Mobile Number</label><br>
            <input type="text"  placeholder="Enter Your Mobile" class="input" />
        </div>
        <div>
            <label for="">4 Digit Pin</label><br>
            <input type="text"  placeholder="Enter 4 digit Pin" class="input" />
           
        </div>
        <button class="btn btn-primary">LogIn</button>
    </form>
</body>
</html>
